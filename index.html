<html>
<head>
    <title>VE create component</title>
    <link type="text/css" rel="stylesheet" href='css/jquery-ui.css'>
    <link type="text/css" rel="stylesheet" href='css/jquery.modal.css'>
    <link type="text/css" rel="stylesheet" href='css/style.css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container1" class="container">
            <div class="controlls"
                data-type="input"
                data-changelistener="true"
                data-hasum="true"
                data-hasumitem="true"
                data-empty="true"
                data-editable="true"
                data-list="true"
                data-hasprefix="true"
                data-hassufix="true"
                data-minlist="2"
                data-maxlist="6"
                data-defaultum="2m"
                data-multilang = "true"
                data-deletetable="true"
                data-revertable="true">
                <input type="hidden" class="empty_all_flag" value="false">
                <input type="hidden" class="delete_all_flag" value="false">
                <input type="hidden" class="dirty_all_flag" value="false">
                <!--   Menu for the entire component   -->
                <nav>
                    <span class="menu ui-icon ui-icon-gear"></span>
                    <ul class="main_menu">
                        <li title="Edit mode" class="toggle_edit ui-icon ui-icon-pencil"></li>
                        <li title="Delete" class="toggle_delete_all ui-icon ui-icon-trash"></li>
                        <li title="Empty" class="toggle_empty_all ui-icon ui-icon-cancel"></li>
                        <li title="Revert to initial" class="revert_all ui-icon ui-icon-arrowrefresh-1-e"></li>
                        <li title="Open modal" class="open_modal ui-icon ui-icon-newwin"></li>
                    </ul>
                </nav>
                <!--  Initially hidden icons and fields  -->
                <span class="ui-icon ui-icon-trash delete_all hidden"></span>
                <span class="ui-icon ui-icon-cancel empty_all hidden"></span>
                <span class="readonly_container"></span>
            </div>
            <div class="dymanic_content">
                <select class="has_prefix">
                    <option value="1m" selected>1m</option>
                    <option value="2m">2m</option>
                    <option value="3m">3m</option>
                </select>
                <!--  Populated with LIs from jQuery  -->
                <ul class="items">
                    <!--  LI  -->
                    <li class="item">
                        <!--  Menu for the each item  -->
                        <nav>
                            <span class="menu_items ui-icon ui-icon-gear"></span>
                            <ul class="hidden">
                                <li title="Delete" class="delete_item ui-icon ui-icon-minus"></li>
                                <li title="Empty" class="toggle_empty ui-icon ui-icon-cancel"></li>
                                <li title="Revert to initial" class="revert_to_initial ui-icon ui-icon-arrowrefresh-1-e"></li>
                                <li title="Move Up" class="move_up ui-icon ui-icon-arrowthick-1-n"></li>
                                <li title="Move Down" class="move_down ui-icon ui-icon-arrowthick-1-s"></li>
                                <li title="Add another item" class="add_more ui-icon ui-icon-plus"></li>
                            </ul>
                        </nav>
                        <!--  Input field with hidden flags -->
                        <input type="text" class="ve-text item_1" value="initial value 1"/>
                        <input type="hidden" class="position" value="1"/>
                        <input type="hidden" class="empty_flag" value="false" />
                        <span class="ui-icon ui-icon-cancel empty_item" style="display:none;"></span>
                        <input type="hidden" class="deleted_flag" value="false" />
                        <span class="multilang"></span>
                        <div class="langs hidden">
                            <span class="lang lang-en"><span class="flag-en"></span><input type="text" class="content-en" /></span>
                            <span class="lang lang-fr"><span class="flag-fr"></span><input type="text" class="content-fr" /></span>
                            <span class="lang lang-ro"><span class="flag-ro"></span><input type="text" class="content-ro" /></span>
                            <span class="lang lang-es"><span class="flag-es"></span><input type="text" class="content-es" /></span>
                            <span class="lang lang-de"><span class="flag-de"></span><input type="text" class="content-de" /></span>
                            <span class="lang lang-ru"><span class="flag-ru"></span><input type="text" class="content-ru" /></span>
                            <span class="lang lang-it"><span class="flag-it"></span><input type="text" class="content-it" /></span>
                            <span class="lang lang-de"><span class="flag-de"></span><input type="text" class="content-de" /></span>
                            <span class="lang lang-ar"><span class="flag-ar"></span><input type="text" class="content-ar" /></span>
                            <span class="lang lang-bg"><span class="flag-bg"></span><input type="text" class="content-bg" /></span>
                            <span class="lang lang-gr"><span class="flag-gr"></span><input type="text" class="content-gr" /></span>
                            <span class="lang lang-sb"><span class="flag-sb"></span><input type="text" class="content-sb" /></span>
                        </div>
                        <select class="has_um_item">
                            <option value="1m" selected>1m</option>
                            <option value="2m">2m</option>
                            <option value="3m">3m</option>
                        </select>
                        <div class="clear"></div>
                        <!--  End of Input field with hidden flags  -->
                    </li>
                  
                    <li class="item">
                        <!--  Menu for the each item  -->
                        <nav>
                            <span class="menu_items ui-icon ui-icon-gear"></span>
                            <ul class="hidden">
                                <li title="Delete" class="delete_item ui-icon ui-icon-minus"></li>
                                <li title="Empty" class="toggle_empty ui-icon ui-icon-cancel"></li>
                                <li title="Revert to initial" class="revert_to_initial ui-icon ui-icon-arrowrefresh-1-e"></li>
                                <li title="Move Up" class="move_up ui-icon ui-icon-arrowthick-1-n"></li>
                                <li title="Move Down" class="move_down ui-icon ui-icon-arrowthick-1-s"></li>
                                <li title="Add another item" class="add_more ui-icon ui-icon-plus"></li>
                            </ul>
                        </nav>
                        <!--  Input field with hidden flags -->
                        <input type="text" class="ve-text item_2" value="initial value 2"/>
                        <input type="hidden" class="position" value="2"/>
                        <input type="hidden" class="empty_flag" value="false" />
                        <span class="ui-icon ui-icon-cancel empty_item" style="display:none;"></span>
                        <input type="hidden" class="deleted_flag" value="false" />
                        <select class="has_um_item">
                            <option value="1m">1m</option>
                            <option value="2m" selected>2m</option>
                            <option value="3m">3m</option>
                        </select>
                        <div class="clear"></div>
                        <!--  End of Input field with hidden flags  -->
                    </li>
                    <!--  End of LI  -->
                </ul>
                <select class="has_um">
                        <option value="1m">1m</option>
                        <option value="2m" selected>2m</option>
                        <option value="3m">3m</option>
                </select>
                <select class="has_sufix">
                    <option value="1m">1m</option>
                        <option value="2m">2m</option>
                        <option value="3m" selected>3m</option>
                </select>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div><!-- End element container -->

                            </ul>
                        </nav>
                        <!--  Input field with hidden flags -->
                        <input type="text" class="ve-text item_2" value="initial value 22"/>
                        <input type="hidden" class="position" value="2"/>
                        <input type="hidden" class="empty_flag" value="false" />
                        <span class="ui-icon ui-icon-cancel empty_item" style="display:none;"></span>

                        <select class="has_um_item">

                <select class="has_um">
